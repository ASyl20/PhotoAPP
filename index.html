<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>User</title>
    <link rel="stylesheet"  type="text/css" href="app.css"/>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
  </head>
  <body>
    <div id="container">
      <div id="main">
        <div id="picture">
          <div class="profile"><span>KK1</span></div>
        </div>
      </div>

    <div id="information">
      <div class="meta">
      <span class="date">Mars 22 , 2016</span>
      <ul class="places">
        <li>Tallin</li>
        <li>Haruju</li>
        <li>Estonia</li>
      </ul>
      <a id="toggle"> <i class="fa fa-chevron-up" ></i></a>
      </div>
      <div id="photo-meta">
        <div class="left">
          <span class="meta">Exposure: +1,36</span>
          <span class="meta">Focus: +0.51</span>
          <span class="meta">W/B Balance: 0</span>
        </div>
        <div class="right">
          <span class="meta">Aperture: +0.22</span>
          <span class="meta">ISO: 0</span>
          <span class="meta">Filter: E7</span>
        </div>
      </div>
      <a href="#" class="btn"></a>
    </div>
    <footer>
      <div class="button-container">
          <a href="#" class="btn"><i class="fa fa-times"></i></a>
          <a href="#" class="btn"><i class="fa icon slider"></i></a>
          <a href="#" class="btn"><i class="fa icon upload"></i></a>
          <a href="#" class="btn"><i class="fa icon download"></i></a>
          <a href="#" class="btn"><i class="fa icon settings"></i></a>

      </div>
    </div>
    </footer>

    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  </body>
</html>
